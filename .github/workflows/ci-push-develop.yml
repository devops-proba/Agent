name: CI push develop

on:
  push:
    branches:
      - 'main'

jobs:

  pre-realese:
    runs-on: ubuntu-latest
#    strategy:
#      matrix: { dir: ['product-service', 'Gateway'] }
    steps:
        - name: Bump version and push tag
          id: tag_version
          uses: mathieudutour/github-tag-action@v5.5
          with:
            append_to_pre_release_tag: "dev"
            default_bump: patch
            github_token: ${{ secrets.GITHUB_TOKEN }}

        - name: Create a GitHub prerelease
          uses: actions/create-release@v1
          id: create_release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.tag_version.outputs.new_tag }}
            release_name: Prerelease ${{ steps.tag_version.outputs.new_tag }}
            body: ${{ steps.tag_version.outputs.changelog }}
            prerelease: true
        - uses: actions/checkout@v1
        
        - name: Build product service docker image
          working-directory:  ./product-service
          run: docker build -t ${{ secrets.DOCKER_USER }}/product-service-proba:${{ steps.tag_version.outputs.new_tag }} --no-cache .
       
        - name: Build gateway docker image
          working-directory:  ./
          run: docker build -t ${{ secrets.DOCKER_USER }}/gateway-proba:${{ steps.tag_version.outputs.new_tag }} -f ./Gateway/Dockerfile --no-cache .
       
        - name: Login to Docker Hub
          run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
        
        - name: Publish Docker image
          run: |
            docker push  ${{ secrets.DOCKER_USER }}/product-service-proba:${{ steps.tag_version.outputs.new_tag }}
            docker push  ${{ secrets.DOCKER_USER }}/gateway-proba:${{ steps.tag_version.outputs.new_tag }}  
        - name: Deploy on test env Heroku
          run: ./deploy.sh v0.1.8 nina.batinic@yahoo.com ca2b9e1f-312a-45d4-9042-b370ffb88225 agent-tim15-terraform-backend-proba nikolina97 terraform-deploy